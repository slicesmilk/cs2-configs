// Jump with mousewheel
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// Use microphone
bind "v" "+voicerecord"

// Swap to smoke grenade
bind "c" "slot8"

// Swap to flash grenade
bind "f" "slot7"

// Swap to grenade
bind "MOUSE4" "slot6"

// Swap to molotov
bind "MOUSE5" "slot10"

// Inspect weapon
bind "t" "+lookatweapon"

// Duck
bind "space" "+duck"

// Jump throw
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind alt "+jumpaction;+throwaction;"

// Sens
sensitivity 1.1
zoom_sensitivity_ratio 1

// Crosshair
cl_crosshair_drawoutline 0
cl_crosshairalpha 255
cl_crosshaircolor 1
cl_crosshaircolor_b 0
cl_crosshaircolor_g 0
cl_crosshaircolor_r 255
cl_crosshairdot 0
cl_crosshairgap -2
cl_crosshairsize 3
cl_crosshairstyle 4
cl_crosshairthickness 0
cl_crosshair_sniper_width 1

// Viewmodel
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
viewmodel_presetpos 3

// Misc
m_pitch 0.022
fps_max 400
cl_hud_color 11
hud_scaling 0.85
cl_hud_radar_scale 0.75
cl_debounce_zoom false